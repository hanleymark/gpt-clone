<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <main>
    <h1>GPT-Clone</h1>
    <section class="app">
      <div class="column">
        <h3 class="title">Chat Messages</h3>
        <div class="content">
          <div class="message-wrapper">This is an example message.</div>
        </div>
        <div class="input-wrapper">
          <input
            class="input-text"
            placeholder="Your prompt here..."
            value=""
            onChange="onChange"
          />
          <button class="input-button" onClick="onClick">Go</button>
        </div>
      </div>
      <div class="column">
        <h3 class="title">History</h3>
        <div class="content">
          <div class="history-wrapper">This is an example history.</div>
        </div>
        <div class="clear-wrapper">
        <button class="clear-button" onClick="clear">Clear</button>
      </div>
      </div>
    </section>
    </main>
  </body>
</html>
